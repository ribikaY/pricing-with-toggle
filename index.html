<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component With Toggle</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="bg bg-top">
            <img src="public/images/bg-top.svg" alt="pattern top"/>
        </div>
        <div class="bg bg-bottom">
            <img src="public/images/bg-bottom.svg" alt="pattern bottom"/>
        </div>

        <h1 class="main-title">Our Pricing</h1>
        <div class="toggle-container">
            <p>Annually</p>
            <label class="switch">
               <input type="checkbox" id="toggleCheckbox" checked>
               <span class="slider"></span>
            </label>
            <p>Monthly</p>
        </div>

        <div class="product-cards">
            <div class="product-card">
                <h3 class="product-card-title">Basic</h3>
                <div class="product-card-price">
                    <span>$</span>
                    <h2 id="basic-price">19.99</h2>
                </div>
                <div class="product-card-features">
                    <h3 class="product-card-feature feature1">500 GB Storage</h3>
                    <h3 class="product-card-feature feature2">2 Users Allowed</h3>
                    <h3 class="product-card-feature feature3">Send up to 3 GB</h3>
                </div>
                <button class="product-card-button">Learn more</button>
            </div>

            <div class="product-card featured">
                <h3 class="product-card-title">Professional</h3>
                <div class="product-card-price">
                    <span>$</span>
                    <h2 id="prof-price">24.99</h2>
                </div>
                <div class="product-card-features">
                    <h3 class="product-card-feature feature1">1 TB Storage</h3>
                    <h3 class="product-card-feature feature2">5 Users Allowed</h3>
                    <h3 class="product-card-feature feature3">Send up to 10 GB</h3>
                </div>
                <button class="product-card-button">Learn more</button>
            </div>

            <div class="product-card">
                <h3 class="product-card-title">Master</h3>
                <div class="product-card-price">
                    <span>$</span>
                    <h2 id="master-price">39.99</h2>
                </div>
                <div class="product-card-features">
                    <h3 class="product-card-feature feature1">2 TB Storage</h3>
                    <h3 class="product-card-feature feature2">10 Users Allowed</h3>
                    <h3 class="product-card-feature feature3">Send up to 20 GB</h3>
                </div>
                <button class="product-card-button" id="toggle-button">Learn more</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
